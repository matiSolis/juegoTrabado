<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Mi primer juego como desarrollador. Es el resultado de mi primer experiencia escribiendo codigo Javascript">
    <meta name="keywords" content="Juego, Rol, Turnos, Diversion, Game">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body class="body">
    <header class="header">
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">La Montaña Maldita</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item dropdown">
                                <li class="nav-item">
                                    <a class="nav-link" href="./personajes.html#personajes">Personajes</a>
                                </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./personajes.html#monstruos">Monstruos</a>
                            </li>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="div">
            <div id="divTexto" class="divTexto"></div>
            <div id="divTexto1" class="divTexto"></div>
            <section class="indicadoresVida">
                <p id="vidaPj" class="lifePj"></p>
                <p id="vidaMonstruo" class="lifeMonster"></p>
            </section>
            <section id="personajes">
                <button id="mago" class="btnPj">MAGO</button>
                <button id="guerrero" class="btnPj">GUERRERO</button>
                <button id="arquera" class="btnPj">ARQUERA</button>
            </section>
            <div class="divImg">
                <img class="consola" src="./assets/consola.png" alt="consola">
                <img class="img1" src="https://i.gifer.com/75xT.gif" alt="personajes en fogata">
            </div>
            <div id="btnEnemigo">
                <button id="btnSeleccionarEnemigo">CONOCE TU ENEMIGO</button>
                <button id="btnComenzar">COMENZAR</button>
                <button id="btnTurnoEnemigo">TURNO ENEMIGO</button>
            </div>
            <div class="botones">
                <button id="btnAtaque1" class="btn">Ataque1</button>
                <button id="btnAtaque2" class="btn">Ataque2</button>
                <button id="btnAtaque3" class="btn">Ataque3</button>
                <button id="btnPocima" class="btn">Pocima</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <!-- SCRIPT -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
